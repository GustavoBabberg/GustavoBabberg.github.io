<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="../css/Cadastro.css">
        <script src="./script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar-se</title>
    </head>
    <body>
        <div id="Cabecalho">
            <img src="../img/logo-empresa.svg" id="Innova">
            <img src="../img/logo-laguna.svg" id="Logo">
        </div>
        <div id="Quadro"> 
            <img src="../img/Cadeado.svg" id="Cadeado1">
            <img src="../img/Cadeado.svg" id="Cadeado2">
            <img src="../img/Avatar.svg" id="Avatar">
           
            <input type="email" id="Email" name="Email" placeholder="Email Educacional">
            
            <br><br>
            <input type="password" id="Senha" name="Senha" placeholder="Senha">
            <br><br>
            <input type="password" id="CPF" name="CPF" placeholder="CPF">
            <br><br>
            <select class="Opcoes">
                <option value="">Selecione a sua Ocupação</option>
                <option value="Professor">Professor</option>
                <option value="Aluno">Aluno</option>
            </select>
            <br><br>
            <button id="Acessar" name="Acessar"><a href="#">Cadastrar-se</a></button>
            <br><br>
            <button id="Login" name="login"><a href="./Login.html">Login</a></button>
        </div> 
    <footer>
        <p>© 2024 InnovaTech. Todos os direitos reservados.</p>
    </footer>
</div>
</body>
</html>
