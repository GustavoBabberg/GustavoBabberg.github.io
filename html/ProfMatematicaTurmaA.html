        <button id="SegundoB" onclick="window.location.href='../html/ProfMatematicaTurmaB.html'">2°B</button>

    <div id="Alunos">
        <p class="Alunos">Visualizar alunos</p>
        <img src="../img/Aluno1.svg" id="Aluno1">

        <button class="restoalunos" onclick="window.location.href='../html/BoletimSalaA.html'">+12</a></button>

    <div class="Quadro">
        <button id="Adicionar">+ Adicionar atividade</button>
        <div id="Atividades"></div>
        <button id="Editar">Excluir atividade
            <img src="../img/SetaCima.svg">
        </button>
    </div>

    <div class="RodaP">

        </footer>
    </div>

    <script>
        let inputCount = 0;
        let editMode = false;
        document.getElementById('Adicionar').addEventListener('click', function() {
            if (inputCount < 6) {
                const container = document.createElement('div');
                container.className = 'input-container';
                const bullet = document.createElement('span');
                bullet.className = 'bullet';
                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'Atividade';
                container.appendChild(bullet);
                container.appendChild(input);
                document.getElementById('Atividades').appendChild(container);
                inputCount++;
            } else {
                alert("Você já atingiu o limite máximo de 6 atividades!");
            }
        });
        document.getElementById('Editar').addEventListener('click', function() {
            editMode = !editMode;
            if (editMode) {
                this.textContent = "Concluir edição";
            } else {
                this.textContent = "Remover atividade";
            }   
            const inputs = document.querySelectorAll('.input-container');
            inputs.forEach(input => {
                input.onclick = function() {
                    if (editMode) {
                        input.remove();
                        inputCount--;
                    }
                };
            });
        });
    </script>

</body>
</html>
