<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laguna School</title>
    </head>
    <body>
        <div class="cabecalho_inicio">
            <img src="./img/logo.svg" alt="logo_login_imagem">
        </div>
       <div class="conteudo_principal_login">
            <img src="./img/fundo_inicio.svg" alt="fundo_inicio_imagem">
       </div>
       <div class="formulario_login">
            <form action="">
                <input type="text" id="login" name="login" placeholder="Login">
                <br><br>
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <br><br>
                <select name="turma" id="turma">
                    <option value="">Selecione a turma desejada</option>
                    <option value="2A E.M">2A E.M</option>
                    <option value="2B E.M">2B E.M</option>
                    <option value="2C E.M">2C E.M</option>
                </select>
                <br><br>
                <button id="botao_login" name="botao_login">Acessar</button>
                <br><br>
                <button id="botao_cadastro" name="botao_cadastro">Cadastrar-se</button>
            </form>
       </div>
    </body>
</html>
