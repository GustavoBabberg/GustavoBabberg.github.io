<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <div class="cabecalho_cadastro">
            <img src="./img/logo_nossa_empresalogo_nossa _empresa.svg" alt="logo_nossa_empresalogo">
            <img src="./img/logo.svg" alt="logo_login_imagem">
        </div>
        <div class="conteúdo_principal_cadastro">
            <img src="./img/Fundo.svg" alt="fundo_cadastro">
        </div>
        <div class="formulario_cadastro">
            <form action="">
                <input type="email" id="email_educacional_cadastro" name="email_educacional_cadastro" placeholder="E-mail educacional">
                <br><br>
                <input type="password" id="senha_cadastro" name="senha_cadastro" placeholder="Senha">
                <br><br>
                <input type="text" id="cpf_cadastro" name="cpf_cadastro" placeholder="CPF">
                <br><br>
                <select name="ocupação" id="ocupação">
                    <option value="">Selecione sua ocupação</option>
                    <option value="Professor">Professor</option>
                    <option value="Aluno">Aluno</option>
                    <option value=""></option>
                </select>
            </form>
        </div>
    </body>
</html>>
